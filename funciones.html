<!DOCTYPE html>
<html>
<head>
	<title>FUNCIONES</title>
	<meta charset="utf-8">
	<script type="text/javascript">

		function factorial(num)
		{
			var fac = 1;
			for(num;num>0;num--)
				fac = fac * num;
			return fac;
		}

		var resultado = factorial (3);
		alert(resultado);
		alert (factorial(3));
		

	</script>
</head>

</html>
